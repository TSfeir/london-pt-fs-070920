<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./css/newtweet.css" />
        <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
		<title>Twitter</title>
	</head>
	<body>
        <div class="profile_header">
            <div class="avatar_wrapper">
                <img src="https://placekitten.com/90/90" />
            </div>
            <div class="profile_text_container">
                <h3 class="profile_name">Coders in Hoods</h3>
                <div class="profile_account_location_container">
                    <p class="profile_accountname">@codersinhoods</p>
                    <p class="profile_location">London, UK</p>
                </div> 
                <div class="profile_followers_container">
                    <p class="profile_followers">245 Followers</p>
                    <p class="profile_following">132 Following</p>
                </div> 
            </div>
        </div>
        <div class="new_tweet_container">
            <input class="new_tweet_text" placeholder="What is on your mind...">
            <button class="new_tweet_submit">Send</button>
        </div>
	</body>
	<script type="module" src="./js/newtweet.js"></script>
</html>
