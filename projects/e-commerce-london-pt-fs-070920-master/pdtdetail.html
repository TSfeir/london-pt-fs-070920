<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/index.css">
    <link rel="stylesheet" href="./styles/pdtdetail.css">
    <title>SOFAS</title>
</head>
<body>
    <div class="Top_Block">
        <div class="Top_Menu_Block">
            <div class="Top_Left_Block">
                <div class="Top_Left Logo">
                    <img src="styles/Logo.svg" alt="logo" class="center">
                </div>
                <a href="./index.html" class="Top_Left Home">HOME</a>
                <a href="./plp.html" class="Top_Left Shop">SHOP</a>
                <a class="Top_Left Magazine">MAGAZINE</a>
            </div>
            <div class="Top_Right_Block">
                <div class="Top_Right Cart">
                    <img src="styles/Cart_Button.svg" alt="cart button" class="center">
                    <div class="Products_In_Cart">0</div>
                </div>
                <div class="Top_Right Login">LOGIN</div>
            </div>
        </div>
        <div class="Top_Search_Block">
            <div class="Search_Box">
                <img src="styles/Search.svg" alt="search button" class="center" style="padding-bottom: 5px">
            </div>
    </div>
    <div class = "Blank_Square"></div>
    <div class="Product_Block">
        <div class="Product_Image">
            <img class="image_main_product" src="styles/detailedimage.svg" alt="sofa style">
        </div>
        <div class="Product_Details">
            <div class="Product_Description">
                <div class="Product_Detail_Name">Branagh</div>
                <div class="Product_Detail_Des">Branagh Left Hand Facing Chaise End Corner Sofa, Electric Blue Velvet</div>
                <div class="Product_Detail_Price">$90</div>
                <div class="Product_Detail_Shipping">Dispatched in 2 - 3 weeks Only 4 left</div>
                <div class="Product_Color_Available">
                    <img src="styles/color1.svg" alt="color">
                    <img src="styles/color2.svg" alt="color">
                    <img src="styles/color3.svg" alt="color">
                    <img src="styles/color4.svg" alt="color">
                </div>
            </div>
            <div class="Product_Buttons">
                <div class="Add_To_Basket">Add to basket</div>
                <div class="Details">Details</div>
            </div>
        </div>
    </div>
    <div class="Product_DetailsBottom">
        <div class="Image_Carrousel"></div>
        <img class="arrow_left" src="styles/Arrow_Left.svg" alt="arrow">
        <img class="thumbnail" src="styles/detailedimage.svg" alt="sofa style">
        <img class="thumbnail" src="styles/sofa.svg" alt="sofa style">
        <img class="thumbnail" src="styles/couchview.svg" alt="sofa style">
        <img class="thumbnail" src="styles/couch.svg" alt="sofa style">
        <img class="arrow_right" src="styles/Arrow_Right.svg" alt="arrow">
    </div>
    <footer>
        <div class = "Blank_Square2"></div>
        <div class = "Footer">
            <div class = "Footer_Text">About Us</div>
            <div class = "Footer_Text">How can we help</div>
            <div class = "Footer_Text">Shop by room</div>
            <div class = "Footer_Text">Shop by style</div>
            <div class = "Footer_Text">
                <img src="styles/instagram.svg" alt="instagram logo" class="logo_center">
                <img src="styles/facebook.svg" alt="facebook logo" class="logo_center">
                <img src="styles/twitter.svg" alt="twitter logo" class="logo_center">
            </div>
        </div>
    </footer>
</body>
<script src="pdtdetail.js"></script>
</html>
