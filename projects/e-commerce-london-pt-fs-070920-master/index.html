<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/index.css">
    <title>SOFAS</title>
</head>
<body>
    <div class="Top_Block">
        <div class="Top_Menu_Block">
            <div class="Top_Left_Block">
                <div class="Top_Left Logo">
                    <img src="styles/Logo.svg" alt="logo" class="center">
                </div>
                <div class="Top_Left Home">HOME</div>
                <div class="Top_Left Shop">SHOP</div>
                <div class="Top_Left Magazine">MAGAZINE</div>
            </div>
            <div class="Top_Right_Block">
                <div class="Top_Right Cart">
                    <img src="styles/Cart_Button.svg" alt="cart button" class="center">
                </div>
                <div class="Top_Right Login">LOGIN</div>
            </div>
        </div>
        <div class="Top_Search_Block">
            <div class="Search_Box">
                <img src="styles/Search.svg" alt="search button" class="center" style="padding-bottom: 5px">
            </div>
            <div class="Filter_Box">
                <div class="Filter_Box_textbox">Best match</div>
                <img src="styles/Arrow.svg" alt="arrow button" class="center">
            </div>
    </div>
    <div class = "Blank_Square"></div>
    <div class="Image_Block">
        <img src="styles/sofa.svg" alt="house interior" class="Background-Image">
        <div class = "Text_in_Image">Create your calm</div>
        <div class = "Text_in_Image2">Relax right here</div>
        <img src="styles/Large_Arrow.svg" alt="arrow" class="Large_Arrow">
    </div>
    <footer>
        <div class = "Blank_Square2"></div>
        <div class = "Footer">
            <div class = "Footer_Text">About Us</div>
            <div class = "Footer_Text">How can we help</div>
            <div class = "Footer_Text">Shop by room</div>
            <div class = "Footer_Text">Shop by style</div>
            <div class = "Footer_Text">
                <img src="styles/instagram.svg" alt="instagram logo" class="logo_center">
                <img src="styles/facebook.svg" alt="facebook logo" class="logo_center">
                <img src="styles/twitter.svg" alt="twitter logo" class="logo_center">
            </div>
        </div>
    </footer>
</body>
<script src="index.js"></script>
</html>
