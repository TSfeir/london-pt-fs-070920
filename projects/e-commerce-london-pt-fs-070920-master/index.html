<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/index.css">
    <title>SOFAS</title>
</head>
<body>
    <div class="Top_Block">
        <div class="Top_Menu_Block">
            <div class="Top_Left_Block">
                <div class="Top_Left Logo">
                    <img src="styles/Logo.svg" alt="logo" class="center">
                </div>
                <div class="Top_Left Home">HOME</div>
                <div class="Top_Left Shop">SHOP</div>
                <div class="Top_Left Magazine">MAGAZINE</div>
            </div>
            <div class="Top_Right_Block">
                <div class="Top_Right Cart">
                    <img src="styles/Cart_Button.svg" alt="cart button" class="center">
                </div>
                <div class="Top_Right Login">LOGIN</div>
            </div>
        </div>
        <div class="Top_Search_Block">
            <div class="Search_Box">SEARCH</div>
            <div class="Filter_Box">Filter</div>
    </div>


<form id="filtersForm" onsubmit="handleFilters(event)">

    <div>
        <h3>Colors</h3>
        <label>
        <input type ="checkbox" name="gray"></>
        Gray
        </label>
        <label>
            <input type ="checkbox" name="yellow"></>
            Yellow
            </label>
            <label>
                <input type ="checkbox" name="salmon"></>
                Salmon
                </label>
                <label>
                    <input type ="checkbox" name="green"></>
                    Green
                    </label>
                    <label>
                        <input type ="checkbox" name="ivory"></>
                        Ivory
                        </label>
    </div>

    <div>
        <h3>Categories</h3>
    <label>Category</label>
    <select name ="category">
        <option value = "Bed">Bed</option>
        <option value = "Table">Table</option>
        <option value = "Chair">Chair</option>
        <option value = "Sofa">Sofa</option>
        </select>
    </div>

    <div>
        <h3>Price range</h3>
        <input type="range" min=0 max=10000 />
    </div>


    <button type="submit">Apply filters</button>
</form>

    <script src="products.js"></script>
</body>
</html>
