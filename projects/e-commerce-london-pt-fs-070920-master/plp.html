<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/index.css">
    <link rel="stylesheet" href="./styles/plp.css">
    <title>SOFAS</title>
</head>
<body>
    <div class="Top_Block">
        <div class="Top_Menu_Block">
            <div class="Top_Left_Block">
                <div class="Top_Left Logo">
                    <img src="styles/Logo.svg" alt="logo" class="center">
                </div>
                <a href="./index.html" class="Top_Left Home">HOME</a>
                <a href="./plp.html" class="Top_Left Shop Active">SHOP</a>
                <a class="Top_Left Magazine">MAGAZINE</a>
            </div>
            <div class="Top_Right_Block">
                <div class="Top_Right Cart">
                    <img src="styles/Cart_Button.svg" alt="cart button" class="center">
                    <div class="Products_In_Cart">0</div>
                </div>
                <div class="Top_Right Login">LOGIN</div>
            </div>
        </div>
        <div class="Top_Search_Block">
            <div class="Search_Box">bedroom</div>
            <div class="Filter_Box">
                <div class="Filter_Box_dropdown">
                    <button class="dropbtn">Best match</button>
                    <div class="dropdown-content">
                      <p class="default_filter">Best match</p>
                      <p class="price_high_filter">Price: highest first</p>
                      <p class="price_low_filter">Price: lowest first</p>
                    </div>
                  </div>
                <img src="styles/Arrow.svg" alt="arrow button" class="filter_arrow">
            </div>
    </div>
    <div class = "Blank_Square"></div>
    <div class = "Core_PLP">
        <div class = "Filter_Menu">
            <div class = "Filter_Title">Filter by</div>
            <div class = "Filter_Container Collection">
                <div class = "Filter Collection">Collection</div>
                <img src="styles/Path.svg" alt="path button" class="center">
            </div>
            <div class = "Filter_Container Color">
                <div class = "Filter Color">Color</div>
                <img src="styles/Path.svg" alt="path button" class="center">
            </div>
            <form id="filtersForm">
            <div class = "Filter_Detail Color">
                <label class="container"><input type="checkbox" name="color" checked value="azure"/>Azure<span class="checkmark"></span></label>
                <label class="container"><input type="checkbox" name="color" checked value="black"/>Black<span class="checkmark"></span></label>
                <label class="container"><input type="checkbox" name="color" checked  value="green"/>Green<span class="checkmark"></span></label>
                <label class="container"><input type="checkbox" name="color" checked value="grey"/>Grey<span class="checkmark"></span></label>  
                <label class="container"><input type="checkbox" name="color" checked  value="ivory"/>Ivory<span class="checkmark"></span></label>   
                <label class="container"><input type="checkbox" name="color" checked  value="magenta"/>Magenta<span class="checkmark"></span></label>   
                <label class="container"><input type="checkbox" name="color" checked  value="lime"/>Lime<span class="checkmark"></span></label>   
                <label class="container"><input type="checkbox" name="color" checked  value="maroon"/>Maroon<span class="checkmark"></span></label>
                <label class="container"><input type="checkbox" name="color" checked  value="orchid"/>Orchid<span class="checkmark"></span></label> 
                <label class="container"><input type="checkbox" name="color" checked  value="purple"/>Purple<span class="checkmark"></span></label> 
                <label class="container"><input type="checkbox" name="color" checked  value="red"/>Red<span class="checkmark"></span></label> 
                <label class="container"><input type="checkbox" name="color" checked  value="salmon"/>Salmon<span class="checkmark"></span></label> 
                <label class="container"><input type="checkbox" name="color" checked  value="sky blue"/>Sky blue<span class="checkmark"></span></label> 
                <label class="container"><input type="checkbox" name="color" checked  value="tan"/>Tan<span class="checkmark"></span></label> 
                <label class="container"><input type="checkbox" name="color" checked  value="turquoise"/>Turquoise<span class="checkmark"></span></label> 
                <label class="container"><input type="checkbox" name="color" checked  value="violet"/>Violet<span class="checkmark"></span></label> 
                <label class="container"><input type="checkbox" name="color" checked  value="yellow"/>Yellow<span class="checkmark"></span></label>     
            
            </div>
            </form>      

            <div class="Filter_Container Category">
                <select name="category" class="filter_category">
                    <option value="">Select category</option>
                    <option value="Bed">Bed</option>
                    <option value="Table">Table</option>
                    <option value="Chair">Chair</option>
                    <option value="Sofa">Sofa</option>
                </select>
                <img src="styles/Path.svg" alt="path button" class="center">
            </div>
            <div class = "Filter Price_Range">Price Range</div>
            <div class = "Sliders_Container">
                <input type="range" name="price" min=0 max=500 value=0 class="slider" id="slider_min" />
                <input type="range" name="price" min=500 max=1000 value=1000 class="slider" id="slider_max" />
            </div>
            <div class = "Price_Filter_Tag">
                <div class = "Price_Tag Min">$0</div>
                <div class = "Price_Tag Max">$1,000</div>
            </div>
        </div>
        <div class="grid-container"></div>
    </div>
    <div class='Pages_Of_Products'>
        <p>1</p>
        <p>2</p>
        <p>3</p>
        <p>4</p>
        <p>5</p>
        <p>6</p>
        <p>7</p>
        <p>8</p>
        <p>9</p>
        <p>10</p>
        <p>></p>
    </div>
    <footer>
        <div class = "Blank_Square2"></div>
        <div class = "Footer">
            <div class = "Footer_Text">About Us</div>
            <div class = "Footer_Text">How can we help</div>
            <div class = "Footer_Text">Shop by room</div>
            <div class = "Footer_Text">Shop by style</div>
            <div class = "Footer_Text">
                <img src="styles/instagram.svg" alt="instagram logo" class="logo_center">
                <img src="styles/facebook.svg" alt="facebook logo" class="logo_center">
                <img src="styles/twitter.svg" alt="twitter logo" class="logo_center">
            </div>
        </div>
    </footer>
</body>
<script src="plp.js"></script>
<script src="products.js"></script>
</html>
